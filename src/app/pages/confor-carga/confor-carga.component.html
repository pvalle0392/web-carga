<app-header></app-header>
<div class="content-principal">
    <div class="titulo-principal">
        <h2>Conformación de carga</h2>
    </div>
    <div class="padiing">
        <div class="card-sub">
            <span>Bienvenido&nbsp;</span>
            <h3>{{nombre}}</h3>
        </div>
    </div>
    <div [formGroup]="formCarga" class="formulario">
        <div class="part1">
            <div>
              <mat-form-field appearance="outline" class="input_size">
                <mat-label>Placa</mat-label>
                <input matInput class="text_size" formControlName="placa" style="text-transform: uppercase;">
            </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="input_size">
                <mat-label>Placa 2</mat-label>
                <input matInput class="text_size" formControlName="placa2">
            </mat-form-field>
            </div>
            <div class="campo">
                <mat-form-field appearance="outline" class="input_size">
                    <mat-label>Licencia</mat-label>
                    <input matInput class="text_size" formControlName="licencia">
                  </mat-form-field>
            </div>
            <div>
              <mat-form-field appearance="outline" class="input_size">
                  <mat-label>Lugar de proceso</mat-label>
                  <mat-select class="text_size" formControlName="lugarp">
                    <mat-option *ngFor="let food of arrayProceso" [value]="food.codigoproceso">
                      {{food.codigoproceso}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
          </div>
            <div class="campo">
                <div class="campo_01">
                    <label for="">Acopio</label>
                    <mat-radio-group color="primary" aria-label="Select an option" formControlName="acopio">
                        <mat-radio-button value="1">1</mat-radio-button>
                        <mat-radio-button value="2">2</mat-radio-button>
                        <mat-radio-button value="3">3</mat-radio-button>
                        <mat-radio-button value="4">4</mat-radio-button>
                        <mat-radio-button value="5">5</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
        <div class="part2">
            <div class="campo3">
              <h6>BO-</h6>
              <mat-form-field appearance="outline" class="input_size">
                <mat-label>Codigo Pallet</mat-label>
                <input matInput class="text_size" formControlName="pallet">
              </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="input_size">
                    <mat-label>Formato</mat-label>
                    <mat-select class="text_size" formControlName="formato">
                      <mat-option *ngFor="let food of arrayFormato" [value]="food.codigoformato">
                        {{food.codigoformato}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="input_size">
                    <mat-label>Tratamiento</mat-label>
                    <mat-select class="text_size" formControlName="tratamiento">
                      <mat-option *ngFor="let food of arrayTratamiento" [value]="food.codigotratamiento">
                        {{food.codigotratamiento}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="input_size">
                    <mat-label>Módulo</mat-label>
                    <mat-select class="text_size" formControlName="modulo">
                      <mat-option *ngFor="let food of arrayModulo" [value]="food.codigomodulo">
                        {{food.codigomodulo}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="input_size">
                    <mat-label>Variedad</mat-label>
                    <mat-select class="text_size" formControlName="variedad">
                      <mat-option *ngFor="let food of arrayVariedad" [value]="food.codigovariedad">
                        {{food.codigovariedad}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="campo">
                <mat-form-field appearance="outline" class="input_size">
                    <mat-label>Cantidad</mat-label>
                    <input matInput class="text_size" formControlName="cantidad" (ngModelChange)="Funcantidad()">
                  </mat-form-field>
            </div>
            <div class="campo">
                <mat-form-field appearance="outline" class="input_size">
                    <mat-label>Peso</mat-label>
                    <input matInput class="text_size" formControlName="peso" [readonly]="true">
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="botones">
        <button mat-button class="enviar" (click)="enviar()">Agregar</button>
        <button mat-button class="buscar" (click)="details()">Consultar</button>
        <button mat-button class="cancelar">Cancelar</button>
    </div>
</div>
