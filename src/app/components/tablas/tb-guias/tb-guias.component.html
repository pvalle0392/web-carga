<table mat-table
       [dataSource]="dataSource" multiTemplateDataRows>
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail" style="width: 100%;"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <!-- <h1 *ngFor="let item of dataSource_sub.data">{{item.name}}</h1> -->
            <div class="datos">
                <div class="sub_tabla">
                    <app-tb-detalle-guia style="width: 100%;" [dataSource_sub]="dataSource_sub" [placa]="placa"></app-tb-detalle-guia>
                </div>
                <div class="repogi">
                    <div class="detalles">
                      <div class="tb_01">
                        <table>
                          <thead>
                              <tr>
                                  <th>Tratamiento</th>
                                  <th>Modulo</th>
                                  <th>Variedad</th>
                                  <th>Peso</th>
                              </tr>
                          </thead>
                          <tbody *ngFor="let item of resumen">
                              <tr>
                                  <td>{{item.tratamiento}}</td>
                                  <td>{{item.modulo}}</td>
                                  <td>{{item.variedad}}</td>
                                  <td>{{item.peso}}</td>
                              </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="tb_02">
                        <table>
                          <tbody>
                              <tr>
                                  <td>Pallet</td>
                                  <th>{{resumen.length}}</th>
                              </tr>
                              <tr>
                                <td>Interconectores</td>
                                <input type="text">
                              </tr>
                              <tr>
                                <td>Esquineros</td>
                                <th>{{resumen.length * 4}}</th>
                              </tr>
                              <tr>
                                <td>Presinto</td>
                                <input type="text" [(ngModel)]="presinto">
                              </tr>
                          </tbody>
                        </table>
                      </div>
                      <div class="botones">
                        <button mat-button (click)="generar(element)">
                          <mat-icon>generating_tokens</mat-icon>
                          <span>Generar Gu√≠a</span>
                        </button>
                      </div>
                    </div>
                </div>
            </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
      (click)="expandir(element)"
      >
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
